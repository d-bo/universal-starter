<mat-toolbar color="primary">

  <mat-toolbar-row>
    <span>Notepad</span>
    <span class="example-spacer"></span>
    <mat-icon class="example-icon">verified_user</mat-icon>
  </mat-toolbar-row>

</mat-toolbar>

<div class="container">
  <div class="row">
    <div class="col">
      <mat-card style="margin-top: 14px">

        <div>
          <mat-form-field>
            <input [(ngModel)]="inputDate" matInput [matDatepicker]="picker" placeholder="Choose a date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="example-full-width">
            <textarea matInput placeholder="Leave a comment" [(ngModel)]="inputText"></textarea>
          </mat-form-field>
        </div>
        <div>
          <button mat-flat-button color="primary" (click)="addItem()">Ok</button>
        </div>

      </mat-card>
    </div>

    <div class="col">
      <div style="width: 320px">
        <mat-list>
          <h3 mat-subheader>Notes</h3>
          <mat-list-item *ngFor="let note of asyncRes | async">
            <mat-icon mat-list-icon (click)="deleteItem(note._id)" style="cursor: pointer">close</mat-icon>
            <h4 mat-line [style.color]="isSpecial(note.date) ? 'green': 'red'">{{note.text}}</h4>
            <p mat-line><b>{{note.date}}</b></p>
          </mat-list-item>
        </mat-list>
      </div>
    </div>

    <div class="col">&nbsp;</div>

  </div>
</div>
